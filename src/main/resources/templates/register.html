<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <title>Register</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
<div class="container" style="width:600px;margin-left: auto;margin-right: auto;margin-top:24px;padding: 24px;">
    <form name="f" th:action="@{/register}" th:object="${user}" method="post">
            <!-- Thymeleaf + Spring Security error display -->
            <div th:if="${param.error}" class="alert alert-danger">
                Invalid username and password.
            </div>

            <div th:if="${param.logout}" class="alert alert-success">
                You have been logged out.
            </div>

            <!-- Login Controls -->
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username"  th:field="*{username}" name="username"
                       placeholder="username">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password"  th:field="*{password}" name="password"
                       placeholder="Password">
            </div>

            <!-- Login Button -->
            <div class="form-actions" style="margin-top: 12px;">
                <button type="submit" class="btn btn-success">Register</button>
            </div>
    </form>
</div>
</body>
</html>
